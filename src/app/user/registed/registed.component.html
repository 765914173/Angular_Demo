<div class="registed container">
  <div class="row">
    <div class="registed_left col-lg-8">
      <div class="col-lg-12">
        <form role="form">
          <div class="form-group col-lg-10 col-lg-offset-1">
            <label for="username">Username :</label>
            <input type="text" class="form-control" placeholder="Username, E-mail">
          </div>
          <div class="form-group col-lg-10 col-lg-offset-1">
            <label for="password">Password :</label>
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group col-lg-10 col-lg-offset-1">
            <label for="password">Re-Password :</label>
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group col-lg-10 col-lg-offset-1">
            <label for="password">Contant :</label>
            <input type="email" class="form-control" placeholder="Password">
          </div>
          <div class="checkbox col-lg-10 col-lg-offset-1">
            <!-- <label>
              <input type="checkbox">Remember Me
            </label> -->
            <a [routerLink]="[ '/user/login' ]" routerLinkActive="active">Had Account ? Please Login</a>
          </div>
          <div class="registed_button form-group col-lg-10 col-lg-offset-1">
            <div class="col-lg-12">
              <div class="col-lg-4">
                <button class="btn-success">
                  Submit
                </button>
              </div>
              <div class="col-lg-4">
                <div class=" col-lg-12">

                </div>
              </div>
              <div class="col-lg-4">
                <button class="btn-danger">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="registed_right col-lg-6">

    </div>
  </div>
</div>
